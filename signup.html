<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container my-5">
        <div class="card p-5 w-75 mx-auto">
            <h1 class="text-center my-2">Smart Login System</h1>
            <div class=" my-1">
                <input id="name" class="form-control my-2 py-2 px-3 fs-6" placeholder="Enter your Name" type="text">
              </div>
            <div class=" my-1">
                <input id="email" class="form-control my-2 py-2 px-3 fs-6" placeholder="Enter your email" type="text">
              </div>
              <div>
                <input id="password" class="form-control my-2 py-2 px-3 fs-6" placeholder="Enter your password" type="password">
              </div>
              <button class="btn w-100 my-4">Sign Up</button>
              <p class="text-center text-white">You have an account?<a class="ps-2" href="index.html">Signin</a></p>
        </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
